[package]
name = "simple-analyzer"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
description = "Simple frame analyzer example for Android"
license.workspace = true
repository.workspace = true
documentation.workspace = true
homepage.workspace = true

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
ctrlc = { workspace = true }
# 移除path配置，解决"unused manifest key"警告，依赖路径由工作区根目录定义
frame-analyzer = { workspace = true }
libc = { workspace = true, features = ["android"] }

# 移除profile块，工作区模式下子crate的profile会被忽略，统一在根目录配置
# [profile.release] 已移至项目根目录Cargo.toml的[workspace.profile.release]中
