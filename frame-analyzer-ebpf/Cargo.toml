[package]
name = "frame-analyzer-ebpf"
# 继承工作区配置，统一版本和元信息
edition.workspace = true
version.workspace = true
authors.workspace = true
repository.workspace = true
description.workspace = true
license.workspace = true
documentation.workspace = true
homepage.workspace = true
# 显式指定构建脚本，关联eBPF编译工具
build = "build.rs"

[dependencies]
# 从工作区继承eBPF核心依赖
aya-ebpf = { workspace = true }
# 仅保留工作区继承，路径由根目录统一定义
frame-analyzer-ebpf-common = { workspace = true, features = ["bpf"] }

[[bin]]
name = "frame-analyzer-ebpf"
path = "src/main.rs"

# 恢复子crate的编译配置，工作区profile配置无效
[profile.dev]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false

[profile.release]
lto = true
panic = "abort"
codegen-units = 1

[build-dependencies]
# 改用aya-tool作为0.1.1版本的eBPF编译工具，替代无效的builder特性
aya-tool = { workspace = true }
