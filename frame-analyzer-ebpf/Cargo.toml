[package]
name = "frame-analyzer-ebpf"
edition = "2021"
version.workspace = true
authors.workspace = true
repository.workspace = true
description.workspace = true
license.workspace = true
documentation.workspace = true
homepage.workspace = true
build = "build.rs"
default-run = "frame-analyzer-ebpf"

[dependencies]
aya-ebpf = { workspace = true, features = ["cty"] }
# 移除path配置，解决冗余警告，仅保留工作区继承和特性
frame-analyzer-ebpf-common = { workspace = true, features = ["bpf"] }

[[bin]]
name = "frame-analyzer-ebpf"
path = "src/main.rs"

# 移除所有profile块，改由工作区根目录统一配置
# [profile.dev] 和 [profile.release] 已移至根目录Cargo.toml的[workspace.profile]

[build-dependencies]
# 替换aya-tool为aya-ebpf的cli特性，解决包未找到错误
aya-ebpf = { workspace = true, features = ["cli"] }
